<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
<link rel="stylesheet" href="css/createreport.css">
    <title>Create Report</title>
</head>
<body>

    <div class="container">
        <div class="img_box">
            <img src="img/logo.png" alt="">
        </div>
    </div>


    <div class="container">
        <div class="main_div">
            <p>Enter New Site Report Details</p>
            <div class="input_box">
                <input type="text" placeholder="Job No">
            </div>
            <div class="input_box">
                <input type="text" placeholder="Job Address" class="mt-2">
            </div>
           <div class="input_box">
            <input type="text" placeholder="Inspection of" class="mt-2">
           </div>
            <div class="input_box">
                <input type="text" placeholder="Start Date/Time" class="mt-2">
            </div>
           <div class="input_box">
            <input type="text" placeholder="Building Company" class="mt-2">
           </div>
            <div class="input_box">
                <input type="text" class="mt-2">
            </div>
            <a href="jadu.html">
                <button class="custom_btn">SAVE</button>
            </a>
        </div>
        
    </div>

   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
